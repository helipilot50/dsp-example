

<mat-card>
  <mat-card-header>
    <mat-card-title>Lineitems</mat-card-title>
    <mat-card-subtitle>Click on a Lineitem to see details</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button (click)="newLineitem()">Create</button>
  </mat-card-actions>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <mat-card-content>
    <div *ngIf="error">
    <p>Error: {{ error }}</p>
  </div>
    <mat-table [dataSource]="datasource" >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="clickedRow(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <mat-paginator #paginator
        [pageSizeOptions]="[5, 10, 20]"
        [pageSize]="limit"
        showFirstLastButtons
        [length]="lineitemsCount"
        aria-label="Select page of Lineitems">
    </mat-paginator>
  </mat-card-content>
</mat-card>
