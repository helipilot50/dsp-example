

<mat-card class="retailer-list">
  <mat-card-header>
    <mat-card-title>Retailers</mat-card-title>
    <mat-card-subtitle>Click on a Retailer to see details</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="error">
      <p>Error: {{ error }}</p>
    </div>
    <mat-table [dataSource]="datasource" >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="countryOfOrigin">
        <th mat-header-cell *matHeaderCellDef> Country of Origin </th>
        <td mat-cell *matCellDef="let element"> {{element.countryOfOrigin}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="clickedRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <mat-paginator #paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="limit"
      showFirstLastButtons
      [length]="retailersCount"
      aria-label="Select page of Retailers ">
    </mat-paginator>
  </mat-card-content>
</mat-card>
