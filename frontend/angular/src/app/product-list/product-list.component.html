
<div *ngIf="error">
  <p>Error: {{ error }}</p>
</div>
<mat-card>
  <mat-card-header>
    <mat-card-title>Products</mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <h6>Click on a Product to see details</h6>
  <mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <ng-container matColumnDef="skuKey">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let element"> {{element.skuKey}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description.substring(0,75)}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRow(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
  <mat-paginator #paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="limit"
    [pageIndex]="page"
    showFirstLastButtons
    [length]="skusCount"
    aria-label="Select page of SKUs">
  </mat-paginator>
<div *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</mat-card-content>
</mat-card>
