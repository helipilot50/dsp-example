<mat-sidenav-container>
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/'>Dashboard</a>
      <a mat-list-item routerLink='/accounts'>Accounts</a>
      <a mat-list-item routerLink='/brands'>Brands</a>
      <a mat-list-item routerLink='/products'>Products</a>
      <a mat-list-item routerLink='/retailers'>Retailers</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>{{title}}</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
