<mat-sidenav-container>
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/'>
        <mat-icon>dashboard_icon</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink='/accounts'>
        <mat-icon>account_box_icon</mat-icon>
        <span>Accounts</span>
      </a>
      <a mat-list-item routerLink='/brands'>
        <mat-icon>branding_watermark_icon</mat-icon>
        <span>Brands</span>
      </a>
      <a mat-list-item routerLink='/products'>
        <mat-icon>inventory_icon</mat-icon>
        <span>Products</span>
      </a>
      <a mat-list-item routerLink='/retailers'>
        <mat-icon>store_icon</mat-icon>
        <span>Retailers</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>{{title}}</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
