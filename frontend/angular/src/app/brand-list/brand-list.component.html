

<mat-card  class="mat-elevation-z8 brand-list">
  <mat-card-header>
    <mat-card-title>Brands</mat-card-title>
    <mat-card-subtitle>Click on a Brand to see details</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="error">
      <p>Error: {{ error }}</p>
    </div>
    <mat-table [dataSource]="datasource" >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Brand Value USD </th>
        <td mat-cell *matCellDef="let element"> {{element.brandValue}} </td>
      </ng-container>
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>
      <ng-container matColumnDef="industry">
        <th mat-header-cell *matHeaderCellDef> Industry </th>
        <td mat-cell *matCellDef="let element"> {{element.industry}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="clickedRow(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <mat-paginator #paginator
              [pageSizeOptions]="[5, 10, 20]"
              [pageSize]="limit"
              showFirstLastButtons
              [length]="brandsCount"
              aria-label="Select page of Brands ">
    </mat-paginator>
  </mat-card-content>
</mat-card>
