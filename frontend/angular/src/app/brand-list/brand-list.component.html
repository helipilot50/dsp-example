
<div *ngIf="error">
  <p>Error: {{ error }}</p>
</div>
<mat-card>
  <mat-card-header>
    <mat-card-title>Brands</mat-card-title>
    <!-- <div *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div> -->
  </mat-card-header>
  <mat-card-content>
  <mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.brandValue}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
    <ng-container matColumnDef="industry">
      <th mat-header-cell *matHeaderCellDef> Industry </th>
      <td mat-cell *matCellDef="let element"> {{element.industry}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRow(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
  <mat-paginator #paginator
            [pageSizeOptions]="[5, 10, 20]"
            [pageSize]="limit"

            showFirstLastButtons
            [length]="brandsCount"
            aria-label="Select page of Brands ">
  </mat-paginator>
</mat-card-content>
</mat-card>
