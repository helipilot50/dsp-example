<mat-card>
  <mat-card-header>
    <mat-card-title>Product details</mat-card-title>
    <div *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </mat-card-header>
  <mat-card-content *ngIf="sku">
    <mat-form-field>
      <mat-label>Key:</mat-label>
      <input matInput value="{{ sku.skuKey ? sku.skuKey : '' }}" readonly />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput value="{{ sku.name }}" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description:</mat-label>
      <textarea matInput rows="6">
            {{ sku.description }}
          </textarea
      >
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="left top" fxLayoutGap="10px">
      <mat-form-field>
        <mat-label>Price:</mat-label>
        <input matInput value="{{ sku.price }}" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantity:</mat-label>
        <input matInput value="{{ sku.quantity }}" />
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
